machine:
  node:
    version: 5.12.0
  pre:
  environment:

checkout:
  post:

dependencies:
  pre:
    - cd api && bundle install --path=vendor/bundle && cd ..
    - cd client && npm install && cd ..
  post:
    - cd api && bundle exec rails server -p 8080 && cd ..
    - cd client && npm rebuild node-sass && cd ..

test:
  override:
    - cd api && bundle exec rails spec && cd ..
    - cd client && npm run unit && cd ..
